<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    header, footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: #fff;
      width: 100%;
    }

    .calculator {
      width: 90vw;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .display {
      width: 100%;
      height: 60px;
      text-align: right;
      font-size: 1.5rem;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
    }

    button {
      width: 100%;
      height: 50px;
      font-size: 1.2rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    button.operation {
      background-color: #4caf50;
      color: white;
    }

    button.operation:hover {
      background-color: #45a049;
    }

    footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Calculator</h1>
  </header>

  <section class="calculator">
    <input type="text" class="display" id="display" disabled>

    <table>
      <tr>
        <td><button onclick="appendValue('7')">7</button></td>
        <td><button onclick="appendValue('8')">8</button></td>
        <td><button onclick="appendValue('9')">9</button></td>
        <td><button class="operation" onclick="appendValue('/')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="appendValue('4')">4</button></td>
        <td><button onclick="appendValue('5')">5</button></td>
        <td><button onclick="appendValue('6')">6</button></td>
        <td><button class="operation" onclick="appendValue('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="appendValue('1')">1</button></td>
        <td><button onclick="appendValue('2')">2</button></td>
        <td><button onclick="appendValue('3')">3</button></td>
        <td><button class="operation" onclick="appendValue('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="appendValue('0')">0</button></td>
        <td><button onclick="appendValue('.')">.</button></td>
        <td><button onclick="clearDisplay()">C</button></td>
        <td><button class="operation" onclick="appendValue('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="calculateResult()" style="background-color: #2196F3; color: white;">=</button></td>
        <td><button onclick="appendValue('%')">%</button></td>
        <td><button class="operation" onclick="backspace()">âŒ«</button></td>
      </tr>
    </table>
  </section>

  <footer>
    <p>&copy; 2024 Simple Calculator. All rights reserved.</p>
  </footer>

  <script>
    const display = document.getElementById('display');

    // Function to append value to the display
    function appendValue(value) {
      display.value += value;
    }

    // Function to clear the display
    function clearDisplay() {
      display.value = '';
    }

    // Function to calculate the result
    function calculateResult() {
      try {
        display.value = eval(display.value); // Use eval carefully, only for controlled environments
      } catch (error) {
        display.value = 'Error';
      }
    }

    // Function to handle backspace
    function backspace() {
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
