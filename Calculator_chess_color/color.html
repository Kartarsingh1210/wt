<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
    }
    
    .main {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .button-container button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .blue-btn {
      background-color: blue;
    }

    .orange-btn {
      background-color: orange;
    }

    .green-btn {
      background-color: green;
    }
  </style>
</head>
<body>
    <header>
        <h1>
            Header Section
        </h1>
    </header>
 <div class="container">
    <div class="content">
        <div class="sidebar"></div>
        <div class="main" id="colorSection">
            <p>This section should change color after clicking on the following buttons</p>
        <div class="button-container">
          <button class="blue-btn" onclick="changeColor('blue')"></button>
          <button class="orange-btn" onclick="changeColor('orange')"></button>
          <button class="green-btn" onclick="changeColor('green')"></button>
        </div>
        </div>
        <div class="sidebar"></div>
    </div>
 </div>
 <footer>
    <p>Footer Section</p>
  </footer>
  <script>
    function changeColor(color){
        document.getElementById('colorSection').style.backgroundColor=color;
    }
  </script>
</body>
</html>
